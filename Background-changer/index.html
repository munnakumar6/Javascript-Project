<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackgroundChanger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1 class="heading1"> 1.Click to Background Change</h1>
        <div class="btn sec1">
            <button id="blue" >Blue</button>
            <button id="Yellow" >Yellow</button>
            <button id="Green" >Green</button>
            <button id="Orange" >Orange</button>
            <button id="Black" >Black</button>
            <button id="purple" >purple</button>

            <div class="sec2">
                <h1 class="change"> 2.Select to Background Change</h1>
                <select name="" id="bgchanger">
                    <option value="Blue">Blue</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Green">Green</option>
                    <option value="Orange">Orange</option>
                    <option value="Black">Black</option>
                    <option value="purple">purple</option>
                </select>
            </div>
            <div class="sec3">
                <h1 class="change"> 3.Pick the color to Background Change</h1>
                <input type="color" name="" id="picker">
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
