<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="container">
        <h2>Password Generater</h2>
            <form>
            <div>
                <input type="text" name="" id="userinput">
            </div>
            <div class="checkbox">
                <div class="alphabat">
                    <div class="right">
                        <span>Number</span>
                    </div>
                    <div class="left">
                        <input type="number" name="" id="usernumber" value="8">
                    </div>
                </div>
                <div class="alphabat">
                    <div class="right">
                        <span>UpperCase (A-Z)</span>
                    </div>
                    <div class="left">
                        <input type="checkbox" name="" id="uppercase">
                    </div>
                </div>
                <div class="alphabat">
                    <div class="right">
                        <span>LowerCase (a-z)</span>
                    </div>
                    <div class="left">
                        <input type="checkbox" name="" id="lowercase">
                    </div>
                </div>
                <div class="alphabat">
                    <div class="right">
                        <span>Number (0-9)</span>
                    </div>
                    <div class="left">
                        <input type="checkbox" name="" id="number">
                    </div>
                </div>
                <div class="alphabat">
                    <div class="right">
                        <span>Symbole</span>
                    </div>
                    <div class="left">
                        <input type="checkbox" name="" id="symbole">
                    </div>
                </div>
                <button>Generate Password</button>
            </div>
        </div>
    </form>
    </div>
<script src="script.js"></script>
</body>

</html>
