<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple  Text Transformers !</h1>

    <div class="main">
        <div class="container">
            <input type="text" name="" id="" placeholder="Enter the Sentence  ">
            <div class="text-style">
                <span>Upper-Case</span>
                <h3 id="upper">Enter the Sentence </h3>
            </div>
            <div class="text-style">
                <span>Lower-Case</span>
                <h3 id="lower">Enter the Sentence </h3>
            </div>
            <div class="text-style">
                <span>Camel-Case</span>
                <h3 id="camel">Enter the Sentence </h3>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
